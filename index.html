<!DOCTYPE html>
<html lang="es-en">
    <head>
        <title>Coala | Color Randomizer</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="coala.js"></script>
        <script src="https://use.fontawesome.com/088314ed36.js"></script>
    </head>
    <body>
        <div id="avenger">
            <div id="wrap">
                <h1 id="colorcode"></h1>
                <a id="reload">Randomize!</a>
            </div>
        </div>
        <div class="container center">
            <h1 style="color: #1b1b1b">Colors We <i class="red-icon fa fa-heart"></i></h1>
            <div class="color-group">
                <div class="color" style="background-color: #FFB61E">
                    #ffb61e
                </div>
                <div class="color" style="background-color: #49a0e8">
                    #49a0e8
                </div>
                <div class="color" style="background-color: #d5063a">
                    #d5063a
                </div>
                <div class="color" style="background-color: #2ecc71">
                    #2ecc71
                </div>
                <div class="color" style="background-color: #878cfc">
                    #878cfc
                </div>
                <div class="color" style="background-color: #1b1b1b">
                    #1b1b1b
                </div>
                <div class="color" style="background-color: #fc778e">
                    #fc778e
                </div>
                <div class="color" style="background-color: #f2f2f2; color: #1b1b1b !important">
                    #f2f2f2
                </div>
                <div class="color" style="background-color: #7484c1;">
                    #7484c1
                </div>
                <div class="color" style="background-color: #19fe4c;">
                    #19fe4c
                </div>
                <div class="color" style="background-color: #fcfa64;">
                    #fcfa64
                </div>
                <div class="color" style="background-color: #46d98b;">
                    #46d98b
                </div>
                <div class="color" style="background-color: #fe8578;">
                    #fe8578
                </div>
                <div class="color" style="background-color: #2c3e50;">
                    #2c3e50
                </div>
                <div class="color" style="background-color: #e74c3c;">
                    #e74c3c
                </div>
                <div class="color" style="background-color: #9b59b6;">
                    #9b59b6
                </div>

            </div>
        </div>
        <div class="footer">
            <h4>Made with <i class="red-icon fa fa-heart"></i> by <a href="http://triangle.mx">Triangle</a></h4>
        </div>
    </body>
</html>
